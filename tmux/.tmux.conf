# Some tweaks to the status line.
set -g status-right "#{=22:pane_title}\ #{prefix_highlight}"
set -g window-status-current-style "underscore"

# If running inside tmux ($TMUX),
# change the statusline to red.
%if #{TMUX}
set -g status-bg red
%endif

# Enable RGB colour if running in tmux.
set -as terminal-overrides ",*:Smulx=\E[4::%p1%dm"
set -as terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"
set-option -sa terminal-overrides ",*256col*:Tc"

# Turn the mouse on, but without copy mode dragging.
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# tmux-prefix-highlight configuration.
set -g @prefix_highlight_fg "colour0"
set -g @prefix_highlight_bg "colour6"
set -g @prefix_highlight_show_copy_mode "on"
set -g @prefix_highlight_show_sync_mode "on"
set -g @prefix_highlight_copy_mode_attr "fg=colour0,bg=colour3"
set -g @prefix_highlight_sync_mode_attr "fg=colour0,bg=colour2"
set -g @prefix_highlight_copy_prompt "COPY"
set -g @prefix_highlight_sync_prompt "SYNC"

# Enable vim-tmux-navigator/resizer plugins.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n "C-h" if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n "M-h" if-shell "$is_vim" "send-keys M-h" "resize-pane -L 3"
bind-key -n "C-j" if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n "M-j" if-shell "$is_vim" "send-keys M-j" "resize-pane -D 3"
bind-key -n "C-k" if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n "M-k" if-shell "$is_vim" "send-keys M-k" "resize-pane -U 3"
bind-key -n "C-l" if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n "M-l" if-shell "$is_vim" "send-keys M-l" "resize-pane -R 3"

bind-key -T copy-mode-vi "C-h" select-pane -L
bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi "C-j" select-pane -D
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi "C-k" select-pane -U
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi "C-l" select-pane -R
bind-key -T copy-mode-vi M-l resize-pane -R 1

# Restoring clear screen.
bind C-l send-keys "C-l"

# List of plugins.
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-prefix-highlight"

# Initialize TMUX plugin manager.
run "~/.tmux/plugins/tpm/tpm"

