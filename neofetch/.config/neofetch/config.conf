cl0='\033[1;90m'
cl1='\033[1;31m'
cl2='\033[1;32m'
cl3='\033[1;33m'
cl4='\033[1;34m'
cl5='\033[1;35m'
cl6='\033[1;36m'
cl7='\033[1;37m'

print_info() {
  prin '┌──────────────────────────────────────────────────┐'
  info '\n \n Session\n \n ' title
  info '\n \n OS\n \n \n \n \n \n \n ' distro
  info '\n \n Host\n \n \n \n \n ' model
  info '\n \n Shell\n \n \n \n ' shell
  info '\n \n DE\n \n \n \n \n \n \n ' de
  info '\n \n Terminal\n ' term
  prin '└──────────────────────────────────────────────────┘'
  prin "\n $cl0───$cl1──────$cl2──────$cl3──────$cl4──────$cl5──────$cl6──────$cl7───"
}

# Title

# Hide/Show Fully qualified domain name.
#
# Default:  'off'
# Values:   'on', 'off'
# Flag:     --title_fqdn
export title_fqdn='off'

# Kernel

# Shorten the output of the kernel function.
#
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --kernel_shorthand
# Supports: Everything except *BSDs (except PacBSD and PC-BSD)
#
# Example:
# on:  '4.8.9-1-ARCH'
# off: 'Linux 4.8.9-1-ARCH'
export kernel_shorthand='on'

# Distro

# Shorten the output of the distro function
#
# Default:  'off'
# Values:   'on', 'tiny', 'off'
# Flag:     --distro_shorthand
# Supports: Everything except Windows and Haiku
export distro_shorthand='off'

# Show/Hide OS Architecture.
# Show 'x86_64', 'x86' and etc in 'Distro:' output.
