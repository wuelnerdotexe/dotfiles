#      'Disk (/mnt/Videos): 823G / 893G (93%)'
#
# disk_show=('/'):
#      'Disk (/): 74G / 118G (66%)'
#
export disk_show=('/storage/emulated' '/' '/server')

# Disk subtitle.
# What to append to the Disk subtitle.
